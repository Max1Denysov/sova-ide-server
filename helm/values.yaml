# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: armnx-dev

image:
  repository: git.nanosemantics.ru:4567/arm2/app-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: '0.9.3'

imagePullSecrets:
  name: gitlab
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

deployment:
  containerPort: 5000

ingress:
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: armnx-server-dev.nanosemantics.ai
      paths: ["/"]
  tls:
    - secretName: tls-nanosemantics-ai
      hosts:
        - armnx-server-dev.nanosemantics.ai
        - armnx-server-stage.nanosemantics.ai
        - armnx-server-prod.nanosemantics.ai

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMapValues:
  TEMPLATES_API_URL: https://is-dev.nanosemantics.ai/arm2-template/
  SEARCH_API_URL: https://is-dev.nanosemantics.ai/arm2-template/
  STAPI_AUTH_URL: https://armnx-auth-dev.nanosemantics.cloud/
  STAPI_AUTH_URL_DEV: http://localhost:5000/
  CHAT_API_URL: https://is-dev.nanosemantics.ai/arm2-chatapi
  APOLLO_INTROSPECTION: true
  APOLLO_PLAYGROUND: false
  PORT: 5000
  PORT_DEV: 5000


configMap:
  name: armnx-server-configmap

